<!DOCTYPE html>
<html>
<head>

	<title>Weather Widget</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>

</head>
<body>

	<form id="weather-form">
		<label class="sr-only">Zip Code for Info</label>
		<input type="text" id="zip-code" placeholder="Enter Zip Code">
		<button type="submit" class="btn get-weather-btn">What's the Weather?!</button>
	</form>
	<div class="widget-wrapper">
		<div id="location-image">
			<img src='https://d30y9cdsu7xlg0.cloudfront.net/png/1832-200.png' id="location-image">
		</div>
		<div id="location">
			&nbsp;
		</div>
		<div id="current-temp">
			&nbsp;
		</div>
		<div id="temp-max" class="temp-max-min">
			&nbsp;
		</div>
		<div id="temp-min" class="temp-max-min">
			&nbsp;
		</div>
		<div id="current-humidity">
			&nbsp;
		</div>

		<!-- <div id="carbon-monox">
			&nbsp;
		</div> -->

	<!-- <canvas id="weather-canvas">

	</canvas> -->

	
	
</body>
</html>
